<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d34ff2901e.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather app</title>
  </head>
  <body>
    <div class="base">
      <header class="top-city"></header>
      <div class="container">
        <form id="change-city-form">
          <input
            type="text"
            class="change-city"
            id="change-city"
            placeholder="Change city"
          />
          <input class="search-city" type="submit" value="Search" />
          <input
            id="current-city"
            class="current-city"
            type="button"
            value="Current"
          />
        </form>
        <section class="main">
          <div class="main-city">
            <h1 class="heading-city">Berlin</h1>
            <h3 class="heading-data">Sunday, August 21</h3>
            <h2 class="temp-main">
              <span id="temp-city">28</span>
              <span class="temp-mode"
                >Â°C
            </h2>
          </div>
          <div class="current-sky">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="icon sky"
              id="icon-sky"
            />
            <ul class="weather-now">
              <li class="about-weather" id="about-weather">Clear</li>
              <li>Humidity: <span id="humidity">%</span></li>
              <li>Wind: <span id="wind">%</span></li>
            </ul>
          </div>
        </section>
        <section class="forecast" id="forecast"></section>
      </div>
    </div>
    <footer>
      <div class="signature">
        This website was coded by Maryna and
        <a
          class="signature-link"
          href="https://github.com/MagMarco/SheCodes_WeatherApp.git"
          >is open-sourced on GitHub</a
        >
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
